<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="logo.png" alt="Logo de APL">
                <span class="navbar-text">APL - Asociación de Propietarios de Lotes</span>
            </div>
            <div class="navbar-right">
                <div class="menu-hamburguesa"></div>
            </div>
        </nav>
    </header>

    <main>
        <form id="login-form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                <div class="error-message" style="display: none;">Ingrese un usuario válido</div>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <div class="error-message" style="display: none;">Ingrese una contraseña válida</div>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </main>
    <script src="./script/login.js"></script>
</body>
</html>
